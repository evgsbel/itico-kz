<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <form action="" class="form">
        <div class="form__heading">
          Остались вопросы?
        </div>
        <div class="form__body">
          <p class="form__caption">Закажите звонок!</p>
          <label for="name" class="form__label">
            <input
              type="text"
              class="form__input"
              id="name"
              name="name"
              placeholder="Имя*"
            >
          </label>
          <label for="phone" class="form__label">
            <input
              type="text"
              class="form__input"
              id="phone"
              name="phone"
              placeholder="+7 (___) ___-__-__"
            >
          </label>
          <label for="conf" class="checkbox__label">
            <input
              type="checkbox"
              name="conf"
              id="conf"
              class="checkbox__input js-hero-checkbox"

            >
            <span class="checkbox__pane"></span>
            Я согласен(а) на <a href="/">обработку персональных данных</a>
          </label>
          <button class="form__submit btn-reset" type="submit">Заказать звонок</button>
        </div>
      </form>
    </div>
  </div>
</div>
